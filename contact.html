<!DOCTYPE html>
<html lang="en">

<head>
    <title>Car For Rent and Service</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body>

    <!-- Header/Navbar Start -->
    <header>
        <div id="MenuBtn" class="fas fa-bars"></div>
        

        <a href="#" class="logo">car</a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="cars.html">Cars</a>
            <a href="service.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About-Us</a>

        </nav>

        <div id="LoginBtn">
            <button class="btn">Login</button>
            <i class="fas fa-user"></i>
        </div>



    </header>
    <!-- Header/Navbar End -->

    <!-- Login Form Container/Popup -->
    <div class="loginFormContainer">

        <form action="">
            <h3>User Login</h3>
            <input type="email" placeholder="Email" required class="box">
            <input type="password" placeholder="Password" required class="box">
            <p>Forget Your Password : <a href="#">Click Here</a></p>
            <button class="btn">Submit</button>
            <p>or Login With</p>
            <div class="buttons">
                <a href="#" class="btn">Google</a>
                <a href="#" class="btn">Facebook</a>
            </div>
        </form>

    </div>
    <!-- Login Form Container/Popup -->

    <!-- Home Section Start -->
    <section id="Home" class="home">
        <h3 data-speed="-2" class="homeParallexEffect">Find your dream car</h3>
        <img data-speed="5" class="homeParallexEffect" src="image/home.png" alt="">
        <a href="cars.html" class="btn">View Cars</a>
    </section>
    <!-- Home Section End -->

   <!-- Icons Container Start -->
   <section class="iconsContainer">

    <div class="icons">
        <i class="fas fa-home"></i>

        <div class="content">
            <h3>100+</h3>
            <p>Branches</p>
        </div>

    </div>

    <div class="icons">
        <i class="fas fa-car"></i>
        <div class="content">
            <h3>5870+</h3>
            <p>car sold</p>
        </div>
    </div>

    <div class="icons">
        <i class="fas fa-users"></i>
        <div class="content">
            <h3>2560+</h3>
            <p>happy Customers</p>
        </div>
    </div>


    <div class="icons">
        <i class="fas fa-car"></i>
        <div class="content">
            <h3>1000+</h3>
            <p>New Launch</p>
        </div>

    </div>




</section>

<!-- Contact Form Start -->
    <section id="Contact" class="contact">
        <h1 class="heading">Contact Us</h1>

        <div class="row">


            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26358931.518217817!2d-113.710524333842!3d36.24816513088202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited%20States!5e0!3m2!1sen!2sin!4v1666002434162!5m2!1sen!2sin"
                frameborder="0"></iframe>
            <form action="">
                <h3>Book Appointment</h3>
                <input type="text" placeholder="Your Name" required class="box">
                <input type="email" placeholder="Your Email" required class="box">
                <textarea class="box" required placeholder="Your Message" name="" id="" cols="30" rows="10"></textarea>
                <button class="btn">Send</button>
            </form>

        </div>

    </section>
    <!-- Contact Form End -->

    <script src="main.js"></script>

</body>
</html>
